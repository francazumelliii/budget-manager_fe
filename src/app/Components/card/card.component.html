<div
  class="flex flex-col justify-center items-center w-60 h-80 rounded-lg border border-zinc-800 bg-zinc-900 hover:bg-zinc-950 pointer"
    (click) = "click.emit()"
  >
  <app-avatar
    [name]="user.name + ' ' + user.surname"
    [type]="'adventurer'"
  ></app-avatar>
  <p class="text-zinc-200 pb-3">{{ user.name }} {{ user.surname }}</p>
  <small class="text-zinc-400">{{ user.email }}</small>
  <small class="text-zinc-400">{{ user.birthdate }}</small>
</div>
