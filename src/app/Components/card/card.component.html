<div
  class="flex flex-col justify-center items-center w-60 h-80 rounded-lg border border-zinc-400 dark:border-zinc-800 bg-zinc-300 hover:bg-zinc-400 dark:bg-zinc-900 dark:hover:bg-zinc-950 pointer"
    (click) = "click.emit()"
  >
  <app-avatar
    [name]="user.name + ' ' + user.surname"
    [type]="'adventurer'"
  ></app-avatar>
  <p class=" text-zinc-700 dark:text-zinc-200 pb-3">{{ user.name }} {{ user.surname }}</p>
  <small class="dark:text-zinc-400 text-zinc-500">{{ user.email }}</small>
  <small class="dark:text-zinc-400 text-zinc-500">{{ user.birthdate }}</small>
</div>
