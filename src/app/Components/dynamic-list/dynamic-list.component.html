<div class="flex flex-col rounded-lg border border-zinc-700 bg-zinc-900 px-3">
  <ng-container *ngIf="template === 'EXPENSE'; else incomeTemplate">
    <div class="flex flex-row justify-between items-center border-b border-zinc-700">
        <p class="text-zinc-400 text-left  py-2 font-bold">
          Recent Expenses
        </p>
        <i class="fa-solid fa-up-right-and-down-left-from-center text-zinc-400 pointer hover:text-zinc-200" (click)="emitClickEvent(template)"></i>
      </div>
    <table class="w-full">
      <thead>
        <tr class="text-zinc-400 text-left text-sm">
          <th class="py-2 w-1/3">Subject</th>
          <th class="w-1/3">Category</th>
          <th class="w-1/6">Frequency</th>
          <th class="w-1/4 text-end">Amount</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of list; let i = index">
          <!-- main row -->
          <tr class="text-zinc-500 text-left text-sm">
            <td class="py-1 w-1/3">{{ item.name }}</td>
            <td class="w-1/3">{{ item.category.name }}</td>
            <td class="w-1/6">{{ frequency[item.frequency] }}</td>
            <td class="w-1/4 text-end">€ {{ item.amount }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </ng-container>
</div>

<ng-template #incomeTemplate>
  <div class="flex flex-row justify-between items-center border-b border-zinc-700">
    <p class="text-zinc-400 text-left  py-2 font-bold">
      Recent Incomes
    </p>
    <i class="fa-solid fa-up-right-and-down-left-from-center text-zinc-400 pointer hover:text-zinc-200" (click)="emitClickEvent(template)"></i>
  </div>
  <table class="w-full">
    <thead>
      <tr class="text-zinc-400 text-left text-sm">
        <th class="py-2 w-1/3">Subject</th>
        <th class="w-1/3">Date</th>
        <th class="w-1/6">Frequency</th>
        <th class="w-1/4 text-end">Amount</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of list; let i = index">
        <!-- main row -->
        <tr class="text-zinc-500 text-left text-sm">
          <td class="py-1 w-1/3">{{ item.name }}</td>
          <td class="w-1/3">{{ item.date }}</td>
          <td class="w-1/6">{{ frequency[item.frequency] }}</td>
          <td class="w-1/4 text-end">€ {{ item.amount }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</ng-template>
