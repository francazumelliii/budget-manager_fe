<ng-container *ngIf="onlyText === false; else textTemplate">
  <div class="">
    <span
      class="px-3 py-1 rounded-xl font-normal text-xs"
      [ngClass]="{
        'bg-pink-700 dark:text-pink-950 border border-pink-900': frequency == 'S',
        'bg-teal-700 dark:text-teal-950 border border-teal-900': frequency == 'W',
        'bg-indigo-700 dark:text-indigo-950 border border-indigo-900':
          frequency == 'M',
        'bg-fuchsia-700 dark:text-fuchsia-950 border border-fuchsia-900':
          frequency == 'Y'
      }"
      >{{ frequencyString }}</span
    >
  </div>
</ng-container>

<ng-template #textTemplate>
  <span
    class="px-3 py-1 rounded-xl font-normal text-xs"
    [ngClass]="{
      'dark:text-pink-400 text-pink-600': frequency == 'S',
      'dark:text-teal-400 text-teal-600 ': frequency == 'W',
      'dark:text-indigo-400 text-indigo-600 ': frequency == 'M',
      'dark:text-fuchsia-400 text-fuchsia-600 ': frequency == 'Y'
    }"
    >{{ frequency }}</span
  >
</ng-template>
